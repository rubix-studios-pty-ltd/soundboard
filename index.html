<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; media-src 'self' blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>XRL - Soundboard</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="m-0 p-0 font-sans">
    <div class="bg-white flex items-center justify-between p-1 sticky top-0 z-50">
        <div class="text-base font-bold ml-2">Soundboard</div>
        <div class="flex items-center gap-2">
            <input type="range" class="w-[70px] mr-1.5" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button class="cursor-pointer text-black hover:text-red-500 transition-all duration-500" id="muteButton">
                <div class="w-5 h-5">
                    <!-- Speaker (unmuted) -->
                    <svg id="speakerUnmuted" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <path d="M10.5 3.75a.75.75 0 0 0-1.264-.546L5.203 7H2.667a.75.75 0 0 0-.7.48A6.985 6.985 0 0 0 1.5 10c0 .887.165 1.737.468 2.52.111.29.39.48.7.48h2.535l4.033 3.796a.75.75 0 0 0 1.264-.546V3.75ZM16.45 5.05a.75.75 0 0 0-1.06 1.061 5.5 5.5 0 0 1 0 7.778.75.75 0 0 0 1.06 1.06 7 7 0 0 0 0-9.899Z"></path><path d="M14.329 7.172a.75.75 0 0 0-1.061 1.06 2.5 2.5 0 0 1 0 3.536.75.75 0 0 0 1.06 1.06 4 4 0 0 0 0-5.656Z"></path>
                    </svg>
                    <!-- Speaker (muted) -->
                    <svg id="speakerMuted" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="w-full h-full hidden">
                        <path d="M10.047 3.062a.75.75 0 0 1 .453.688v12.5a.75.75 0 0 1-1.264.546L5.203 13H2.667a.75.75 0 0 1-.7-.48A6.985 6.985 0 0 1 1.5 10c0-.887.165-1.737.468-2.52a.75.75 0 0 1 .7-.48h2.535l4.033-3.796a.75.75 0 0 1 .811-.142ZM13.78 7.22a.75.75 0 1 0-1.06 1.06L14.44 10l-1.72 1.72a.75.75 0 0 0 1.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 1 0 1.06-1.06L16.56 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L15.5 8.94l-1.72-1.72Z"></path>
                    </svg>
                </div>
            </button>
            <button class="cursor-pointer text-black hover:text-red-500 transition-all duration-500" id="stopAllButton">
                <div class="w-6 h-6">
                    <svg
                        stroke="currentColor"
                        fill="currentColor"
                        stroke-width="0"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-full h-full"
                    >
                        <path d="M16 6h-8c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2z"></path>
                    </svg>
                </div>
            </button>

            <div class="w-px h-10 bg-gray-300 mx-2"></div>

            <div class="flex gap-3">
                <div class="flex flex-col items-center">
                    <div class="w-4 h-4 text-black">
                        <svg
                            stroke="currentColor"
                            fill="none"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-full h-full"
                        >
                            <path d="M11 5h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2 -2v-4"></path>
                            <path d="M15 10h5a1 1 0 0 0 1 -1v-3a1 1 0 0 0 -1 -1h-5a1 1 0 0 0 -1 1v3a1 1 0 0 0 1 1z"></path>
                        </svg>
                    </div>
                    <input type="checkbox" id="alwaysOnTopSwitch" class="toggle-switch mt-1">
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-4 h-4 text-black">
                        <svg
                            stroke="currentColor"
                            fill="currentColor"
                            stroke-width="0"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-full h-full"
                        >
                            <path d="M8.75 11.5h11.5a.75.75 0 0 1 0 1.5H8.75a.75.75 0 0 1 0-1.5Zm0 6h11.5a.75.75 0 0 1 0 1.5H8.75a.75.75 0 0 1 0-1.5Zm-5-12h10a.75.75 0 0 1 0 1.5h-10a.75.75 0 0 1 0-1.5ZM5 12a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm-1 7a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM19.309 7.918l-2.245-2.501A.25.25 0 0 1 17.25 5h4.49a.25.25 0 0 1 .185.417l-2.244 2.5a.25.25 0 0 1-.372 0Z" />
                        </svg>
                    </div>
                    <input type="checkbox" id="multiSoundSwitch" class="toggle-switch mt-1" checked>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-4 h-4 text-black">
                        <svg
                            stroke="currentColor"
                            fill="currentColor"
                            stroke-width="0"
                            viewBox="0 0 512 512"
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-full h-full"
                        >
                            <path d="M336.6 157.5L303 124.1c-3.5-3.5-8.5-4.9-13.6-3.6-1.2.3-2.4.8-3.5 1.5-4.7 2.9-7.2 7.8-6.8 13.1.2 3.4 1.9 6.6 4.3 9.1l16 15.9H142c-20.8 0-40.3 8.1-55.1 22.9C72.1 197.7 64 217.2 64 238v16c0 7.7 6.3 14 14 14s14-6.3 14-14v-16c0-13.3 5.2-25.8 14.7-35.3 9.5-9.5 22-14.7 35.3-14.7h155.4l-16 15.9c-2.4 2.4-4 5.4-4.3 8.7-.4 4.2 1.1 8.3 4.1 11.3 2.6 2.6 6.2 4.1 9.9 4.1s7.2-1.4 9.9-4.1l35.6-35.4c4.2-4.1 6.5-9.7 6.5-15.5-.1-5.9-2.4-11.4-6.5-15.5zM434 244c-7.7 0-14 6.3-14 14v16c0 13.3-5.2 25.8-14.7 35.3-9.5 9.5-22 14.7-35.3 14.7H214.6l16-15.9c2.4-2.4 4-5.4 4.3-8.8.4-4.2-1.1-8.3-4.1-11.3-2.6-2.6-6.2-4.1-9.9-4.1s-7.2 1.4-9.9 4.1l-35.6 35.4c-4.2 4.1-6.5 9.7-6.5 15.5 0 5.9 2.3 11.4 6.5 15.5l33.6 33.4c3.5 3.5 8.5 4.9 13.6 3.6 1.2-.3 2.4-.8 3.5-1.5 4.7-2.9 7.2-7.8 6.8-13.1-.2-3.4-1.9-6.6-4.3-9.1l-16-15.9H370c43 0 78-35 78-78v-16c0-7.5-6.3-13.8-14-13.8z" />
                        </svg>
                    </div>
                    <input type="checkbox" id="repeatSoundSwitch" class="toggle-switch mt-1">
                </div>
            </div>
        </div>
    </div>

    <template id="sound-button-template">
        <button class="sound-button bg-white text-[9px] font-bold border rounded px-0.5 py-1.5 cursor-pointer flex flex-col items-center w-24 overflow-hidden" data-sound-id="">
            <span class="title"></span>
        </button>
    </template>

    <div class="flex flex-wrap items-start justify-around p-1 gap-2">
        <div id="container1" class="flex flex-wrap gap-1 p-0"></div>
        <hr class="w-full border-none border-t border-gray-300 my-1 transition-all duration-300 md:w-[1px]">
        <div id="container2" class="flex flex-wrap gap-1 p-0"></div>

        <div id="hotkeyModal" class="hidden fixed z-[1000] left-0 top-0 w-full h-full bg-black/50 justify-center items-center">
            <div class="bg-white p-5 rounded-lg text-center w-[300px]">
                <h2 class="text-base font-bold mb-2.5">Gán Phím Tắt</h2>
                <p id="assignedKeyLabel" class="text-sm mb-5">Nhấn Bất Kỳ Phím Nào Để Gán</p>
                <div class="flex gap-2.5 justify-center">
                    <button class="bg-black text-white px-6 py-2 cursor-pointer rounded text-xs" id="clearHotkeyButton">Xóa</button>
                    <button class="bg-black text-white px-6 py-2 cursor-pointer rounded text-xs" id="closeModalButton">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-1.5 w-full border-t border-gray-300 justify-between">
        <p class="px-1 py-2 text-[9px]">
            &copy; 2025 
            <a href="https://www.rubixstudios.com.au" target="_blank" rel="noopener noreferrer" class="text-black font-bold no-underline hover:no-underline">
                Rubix Studios
            </a>
        </p>
    </footer>
    <script type="module" src="dist/sound.js"></script>
</body>
</html>
